    <body>
        <header class="header">
            <div class="container">
                <!-- header-top -->
                <div class="header-top">
                    <div class="container-row">
                        <img src="./assets/img/Logo.svg" alt="logo" />
                        <nav class="navbar">
                            <ul class="nav-list">
                                <li class="nav-item">Home</li>
                                <li class="nav-item">Features</li>
                                <li class="nav-item">Pricing</li>
                                <li class="nav-item">About</li>
                                <li class="nav-item">Contact</li>
                            </ul>
                        </nav>
                        <div class="login">
                            <a href="#!" class="sign-in">Sign in</a>
                            <a href="#!" class="sign-up btn">Sign up</a>
                        </div>
                    </div>
                </div>
                <!-- hero -->
                <div class="hero">
                    <div class="container-row">
                        <div class="hero-info">
                            <label class="hero-label"
                                >ðŸ˜Ž EASY LEARNING PLATFORM</label
                            >
                            <h1 class="hero-title">Words learner come here.</h1>
                            <p class="hero-desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="hero-cta__block">
                                <a class="hero-cta btn" href="#!"
                                    >Get Started</a
                                >
                                <div class="play-block">
                                    <a href="#!">
                                        <img
                                            src="./assets/img/play-btn.svg"
                                            alt="play-btn"
                                        />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <figure class="hero-img">
                            <img
                                class="hero-img__big"
                                src="./assets/img/hero-img.jpg"
                                alt=""
                            />
                            <div class="hero-course">
                                <div class="label-block">
                                    <label class="hero-course__label" for=""
                                        >Courses</label
                                    >
                                    <label class="hero-course__label" for=""
                                        >1000+</label
                                    >
                                </div>
                            </div>
                            <div class="hero-schedules">
                                <label class="hero-schedules__label" for=""
                                    >Schedules</label
                                >
                                <img
                                    class="hero-schedules__img hero-schedules__img-1"
                                    src="./assets/img/schedules-1.svg"
                                    alt=""
                                />
                                <img
                                    class="hero-schedules__img hero-schedules__img-2"
                                    src="./assets/img/schedules-2.svg"
                                    alt=""
                                />
                                <img
                                    class="hero-schedules__img hero-schedules__img-3"
                                    src="./assets/img/schedules-3.svg"
                                    alt=""
                                />
                                <img
                                    class="hero-schedules__img hero-schedules__img-4"
                                    src="./assets/img/schedules-4.svg"
                                    alt=""
                                />
                            </div>
                            <div class="hero-student">
                                <label class="hero-student__label" for=""
                                    >Our Active Students</label
                                >
                                <div class="hero-student__list">
                                    <img
                                        class="hero-student__img"
                                        src="./assets/img/student-01.jpg"
                                        alt=""
                                    />
                                    <img
                                        class="hero-student__img"
                                        src="./assets/img/student-02.jpg"
                                        alt=""
                                    />
                                    <img
                                        class="hero-student__img"
                                        src="./assets/img/student-03.jpg"
                                        alt=""
                                    />
                                    <img
                                        class="hero-student__img"
                                        src="./assets/img/student-04.jpg"
                                        alt=""
                                    />
                                    <div class="hero-student__block">
                                        <span class="student__block--span">10K +</span>
                                    </div>
                                </div>
                            </div>
                        </figure>
                    </div>
                </div>
